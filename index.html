<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descreva seu Carro</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            width: 100%;
            background-color: #000;
            text-align: center;
        }

        header img {
            max-width: 100%;
        }

        .descricao {
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
        }

        .descricao h2 {
            margin-bottom: 20px;
        }

        .marcaCarro {
            width: 300px;
            background-color: #222;
            color: #fff;
            margin: 15px 0;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            border: 1px solid #333;
        }

        .titulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .seta {
            width: 18px;
            height: 18px;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        .seta.ativo {
            transform: rotate(225deg);
        }

        .marcas {
            display: none;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #555;
        }

        .marcas.ativo {
            display: block;
        }

        .marcas select,
        .marcas input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        .marcaCarro.bloqueado {
            opacity: 0.5;
            pointer-events: none;
        }

        /* BOTÃO COM ANIMAÇÃO */
        .botao-proximo {
            margin-top: 25px;
            width: 180px;
            height: 48px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .botao-proximo:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .botao-proximo.loading {
            width: 48px;
            border-radius: 50%;
            background: #fff;
            color: transparent;
        }

        .spinner {
            position: absolute;
            width: 22px;
            height: 22px;
            border: 3px solid #aaa;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .botao-proximo.loading .spinner {
            opacity: 1;
        }

        
    </style>
</head>

<body>
    <header>
        <img src="logoMecanicaCortada.png" alt="Logo">
    </header>

    <main>
        <div class="descricao">
            <h2>Descreva seu Carro</h2>

            <div class="marcaCarro">
                <div class="titulo">
                    <p>Escolha a Marca</p>
                    <span class="seta"></span>
                </div>
                <div class="marcas">
                    <select autocomplete="off">
                        <option value="" selected disabled>Selecione...</option>
                        <option>Chevrolet</option>
                        <option>Fiat</option>
                        <option>Ford</option>
                        <option>BYD</option>
                        <option>Volkswagen</option>
                        <option>Peugeot</option>
                        <option>Hyundai</option>
                        <option>Honda</option>
                        <option>Toyota</option>
                        <option>Nissan</option>
                        <option>Citroën</option>
                    </select>
                </div>
            </div>

            <div class="marcaCarro bloqueado">
                <div class="titulo">
                    <p>Digite o Nome do Carro</p>
                    <span class="seta"></span>
                </div>
                <div class="marcas">
                    <input type="text" placeholder="Digite o modelo do carro" autocomplete="off">
                </div>
            </div>

            <button class="botao-proximo" disabled>
                Próximo
                <span class="spinner"></span>
            </button>
        </div>
    </main>

    <script>
        // Forçar recarregamento ao voltar para a página
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        // Resetar formulário ao carregar a página
        const selects = document.querySelectorAll('select');
        selects.forEach(select => select.value = '');
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => input.value = '');
        const marcaCarros = document.querySelectorAll('.marcaCarro');
        if (marcaCarros[1]) marcaCarros[1].classList.add('bloqueado');
        const botao = document.querySelector('.botao-proximo');
        const inputModelo = document.querySelector('input');
        botao.disabled = true;

        marcaCarros.forEach((marca, index) => {
            const marcas = marca.querySelector('.marcas');
            const seta = marca.querySelector('.seta');
            const titulo = marca.querySelector('.titulo');

            const toggle = () => {
                marcas.classList.toggle('ativo');
                seta.classList.toggle('ativo');
            };

            titulo.addEventListener('click', toggle);

            const select = marca.querySelector('select');
            if (select) {
                select.addEventListener('change', () => {
                    const next = marcaCarros[index + 1];
                    if (select.value) next.classList.remove('bloqueado');
                });
            }
        });

        inputModelo.addEventListener('input', () => {
            botao.disabled = inputModelo.value.trim() === '';
        });

        botao.addEventListener('click', () => {
            botao.classList.add('loading');

            setTimeout(() => {
                window.location.href = 'servicos.html';
            }, 1500);
        });
    </script>
</body>

</html>
