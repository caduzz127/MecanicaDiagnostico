<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descreva seu Carro</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            width: 100%;
            background-color: #000;
            text-align: center;
        }

        header img {
            max-width: 100%;
        }

        .descricao {
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
        }

        .descricao h2 {
            margin-bottom: 20px;
        }

        .marcaCarro {
            width: 300px;
            background-color: #222;
            color: #fff;
            margin: 15px 0;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            border: 1px solid #333;
        }

        .titulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .seta {
            width: 18px;
            height: 18px;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        .seta.ativo {
            transform: rotate(225deg);
        }

        .marcas {
            display: none;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #555;
        }

        .marcas.ativo {
            display: block;
        }

        .marcas select,
        .marcas input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        .marcaCarro.bloqueado {
            opacity: 0.5;
            pointer-events: none;
        }

        /* TABELA DE SERVIÇOS - removida, agora lista */
        .lista-servicos {
            width: 100%;
            margin-bottom: 20px;
        }

        .lista-servicos label {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #222;
            border-radius: 5px;
            justify-content: space-between;
        }

        .lista-servicos input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
        }

        .servico-nome {
            font-size: 18px;
            font-weight: bold;
        }

        .servico-preco {
            font-size: 14px;
            color: #ccc;
        }

        /* BOTÃO COM ANIMAÇÃO */
        .botao-proximo {
            margin-top: 25px;
            width: 180px;
            height: 48px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .botao-proximo:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .botao-proximo.loading {
            width: 48px;
            border-radius: 50%;
            background: #fff;
            color: transparent;
        }

        .spinner {
            position: absolute;
            width: 22px;
            height: 22px;
            border: 3px solid #aaa;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .botao-proximo.loading .spinner {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }
        </style>
</head>

<body>
    <header>
        <img src="logoMecanicaCortada.png" alt="Logo">
    </header>

    <main>
        <div class="descricao">
            <h2>Selecione os Serviços</h2>
            <div class="lista-servicos">
                <label>
                    <input type="checkbox" name="servico" value="troca-oleo">
                    <span class="servico-nome">Troca de Óleo</span>
                    <span class="servico-preco">R$ 120 a 250</span>
                </label>
                <label>
                    <input type="checkbox" name="servico" value="revisao-geral">
                    <span class="servico-nome">Revisão Geral</span>
                    <span class="servico-preco">Consulte</span>
                </label>
                <label>
                    <input type="checkbox" name="servico" value="alinhamento">
                    <span class="servico-nome">Alinhamento e Balanceamento</span>
                    <span class="servico-preco">Consulte</span>
                </label>
                <label>
                    <input type="checkbox" name="servico" value="troca-pneus">
                    <span class="servico-nome">Troca de Pneus</span>
                    <span class="servico-preco">Consulte</span>
                </label>
                <label>
                    <input type="checkbox" name="servico" value="lavagem">
                    <span class="servico-nome">Lavagem Completa</span>
                    <span class="servico-preco">Consulte</span>
                </label>
                <label>
                    <input type="checkbox" name="servico" value="diagnostico">
                    <span class="servico-nome">Diagnóstico Eletrônico</span>
                    <span class="servico-preco">Consulte</span>
                </label>
            </div>
            <button class="botao-proximo" disabled>Próximo</button>
        </div>
    </main>

           
        
    </main>

    <script>
        // Forçar recarregamento ao voltar para a página
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const botao = document.querySelector('.botao-proximo');

        function verificarSelecao() {
            const selecionado = Array.from(checkboxes).some(cb => cb.checked);
            botao.disabled = !selecionado;
        }

        checkboxes.forEach(cb => {
            cb.addEventListener('change', verificarSelecao);
        });

        botao.addEventListener('click', () => {
            botao.classList.add('loading');

            setTimeout(() => {
                window.location.href = 'proxima-pagina.html';
            }, 1500);
        });
    </script>
</body>

</html>
