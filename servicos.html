<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descreva seu Carro</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            width: 100%;
            background-color: #000;
            text-align: center;
        }

        header img {
            max-width: 100%;
        }

        .descricao {
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
        }

        .descricao h2 {
            margin-bottom: 20px;
        }

        .marcaCarro {
            width: 300px;
            background-color: #222;
            color: #fff;
            margin: 15px 0;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            border: 1px solid #333;
        }

        .titulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .seta {
            width: 18px;
            height: 18px;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        .seta.ativo {
            transform: rotate(225deg);
        }

        .marcas {
            display: none;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #555;
        }

        .marcas.ativo {
            display: block;
        }

        .marcas select,
        .marcas input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        .marcaCarro.bloqueado {
            opacity: 0.5;
            pointer-events: none;
        }

        /* TABELA DE SERVIÇOS - removida, agora lista */
        .lista-servicos {
            width: 100%;
            margin-bottom: 20px;
        }

        .lista-servicos label {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #222;
            border-radius: 5px;
            gap: 12px;
        }

        .servico-nome {
            font-size: 18px;
            font-weight: bold;
            flex: 1 1 auto;
        }

        .servico-preco {
            font-size: 14px;
            color: #ccc;
            white-space: nowrap;
            margin-right: 8px;
            flex: 0 0 auto;
        }

        .lista-servicos input[type="checkbox"] {
            margin: 0;
            width: 20px;
            height: 20px;
            flex: 0 0 auto;
            align-self: center;
        }

        /* BOTÃO COM ANIMAÇÃO */
        .botao-proximo {
            margin-top: 25px;
            width: 180px;
            height: 48px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .botao-proximo:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .botao-proximo.loading {
            width: 48px;
            border-radius: 50%;
            background: #fff;
            color: transparent;
        }

        .spinner {
            position: absolute;
            width: 22px;
            height: 22px;
            border: 3px solid #aaa;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .botao-proximo.loading .spinner {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }
        </style>
</head>

<body>
    <header>
        <img src="logoMecanicaCortada.png" alt="Logo">
    </header>

    <main>
        <div class="descricao">
            <h2>Selecione os Serviços</h2>
            <div id="carro-info" style="font-size:15px;color:#ddd;margin-bottom:10px;"></div>
            <div class="lista-servicos">
                <label>
                    <span class="servico-nome">Troca de Óleo</span>
                    <span class="servico-preco">R$ 120 a 250</span>
                    <input type="checkbox" name="servico" value="troca-oleo">
                </label>
                <label>
                    <span class="servico-nome">Revisão Geral</span>
                    <span class="servico-preco">R$ 150 a 400</span>
                    <input type="checkbox" name="servico" value="revisao-geral">
                </label>
                <label>
                    <span class="servico-nome">Alinhamento e Balanceamento</span>
                    <span class="servico-preco">R$ 80 a 120</span>
                    <input type="checkbox" name="servico" value="alinhamento">
                </label>
                <label>
                    <span class="servico-nome">Troca de Pneus</span>
                    <span class="servico-preco">R$ 150 a 350</span>
                    <input type="checkbox" name="servico" value="troca-pneus">
                </label>
                <label>
                    <span class="servico-nome">Limpeza de bicos injetores</span>
                    <span class="servico-preco">R$ 180 a 350</span>
                    <input type="checkbox" name="servico" value="lavagem">
                </label>
                <label>
                    <span class="servico-nome">Diagnóstico Eletrônico</span>
                    <span class="servico-preco">R$ 80 a 150</span>
                    <input type="checkbox" name="servico" value="diagnostico">
                </label>
            </div>
            <button class="botao-proximo" disabled>Próximo</button>
        </div>
    </main>

           
        
    </main>

    <script>
        // Forçar recarregamento ao voltar para a página
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const botao = document.querySelector('.botao-proximo');

        function verificarSelecao() {
            const selecionado = Array.from(checkboxes).some(cb => cb.checked);
            botao.disabled = !selecionado;
        }

        checkboxes.forEach(cb => {
            cb.addEventListener('change', verificarSelecao);
        });

        // Quando a página for exibida (incluindo volta via seta do navegador),
        // limpe as seleções dos serviços mas preserve marca/modelo exibidos.
        window.addEventListener('pageshow', function(event) {
            // desmarcar todas as checkboxes
            checkboxes.forEach(cb => cb.checked = false);
            // atualizar estado do botão
            verificarSelecao();
        });

        botao.addEventListener('click', () => {
            botao.classList.add('loading');

            // coletar serviços selecionados
            const selecionados = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => {
                    // procurar o título do serviço na mesma label
                    const label = cb.closest('label');
                    const nomeEl = label ? label.querySelector('.servico-nome') : null;
                    return nomeEl ? nomeEl.textContent.trim() : cb.value;
                });

            // coletar marca/modelo (prioriza query string, depois sessionStorage)
            const params = new URLSearchParams(window.location.search);
            const marca = params.get('marca') || sessionStorage.getItem('marca') || '';
            const modelo = params.get('modelo') || sessionStorage.getItem('modelo') || '';

            const mensagem = `Olá, gostaria de agendar os seguintes serviços para meu carro:`
                + `\nMarca: ${marca || '-'}\nModelo: ${modelo || '-'}\n\nServiços:\n` 
                + (selecionados.length ? selecionados.map(s => `- ${s}`).join('\n') : '- nenhum selecionado');

            const urlWhatsapp = `https://wa.me/5521964478145?text=${encodeURIComponent(mensagem)}`;

            setTimeout(() => {
                window.location.href = urlWhatsapp;
            }, 800);
        });
        // Mostrar marca e modelo enviados pela página anterior (sessionStorage)
        console.log("Página de serviços carregada.");
        const carroInfoEl = document.getElementById('carro-info');
        const params = new URLSearchParams(window.location.search);
        const marcaParam = params.get('marca');
        const modeloParam = params.get('modelo');
        const marca = (marcaParam !== null) ? marcaParam : (sessionStorage.getItem('marca') || '');
        const modelo = (modeloParam !== null) ? modeloParam : (sessionStorage.getItem('modelo') || '');
        if (carroInfoEl) {
            if (marca || modelo) {
                carroInfoEl.textContent = `Marca: ${marca} — Modelo: ${modelo}`;
            } else {
                carroInfoEl.textContent = 'Marca e modelo não informados.';
            }
        }
    </script>
</body>

</html>
